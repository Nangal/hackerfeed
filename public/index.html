<!DOCTYPE html>
<html ng-app='hack'>
  <head>
    <meta charset="utf-8" />
    <title>Hack Feed</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  </head>
  <body>
  

    <div class="left-container">
      <div class="tabs" ng-controller="TabsController">
        <a class="tab" href="#/" ng-click="changeTab('all')">
          All
          <div class="active" ng-show="currentTab === 'all'"></div>
        </a>
        <a class="tab" href="#/personal" ng-click="changeTab('personal')">
          Personal
          <div class="active" ng-show="currentTab === 'personal'"></div>
        </a>
      </div>

      <h2 class="following-header">Following</h2>
      <div class="currently-following" ng-controller="CurrentlyFollowingController">
        <div class="followed-user" ng-repeat="user in currentlyFollowing">
          {{user}}   <span ng-click="unfollow(user);">x</span>
        </div>
      </div>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <div class="feed">
      <div ng-view></div>
    </div>

    <!-- <h1 class="hero-header">Hacker Feed</h1> -->

    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-mocks.js"></script>
    <script src="lib/human-time.js"></script>
    <script src="app/topStories/topStories.js"></script>
    <script src="app/currentlyFollowing/currentlyFollowing.js"></script>
    <script src="app/personal/personal.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/tabs/tabs.js"></script>
    <script src="app/app.js"></script>
    
  </body>
</html>
